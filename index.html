<body>
    <h1>Resource Management: Report Filter</h1> 
    <div class="container-fluid">
        
        <form action="" method="get" class="form-eg">
                    <p>Select server:</p>
                      <select id="pet-select">
                        <option value="">FUENT-PC:8121</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                       </select>
                    <p>Visualize Data:</p>
                      <input type="checkbox" name="selection">
                    <p>Report Format:</p>
                        <select>
                        <option value="">HTML</option>
                        <option value="dog">CSS</option>
                        <option value="cat">JS</option>
                        <option value="hamster">NODE</option>
                        </select>

                    <p>Report Period:</p>
                    <label for="input">Monday</label>
                    <input type="radio" name="today" id="">
                    <label for="input">Tuesday</label>
                    <input type="radio" name="today" id="">
                    <label for="input">Wednesday</label>
                    <input type="radio" name="today" id="">
                    <label for="input">Thursday</label>
                    <input type="radio" name="today" id="">
                    <label for="input">Friday</label>
                    <input type="radio" name="today" id="">
                    
                <p>Start Date:</p>    
                    <input type="date" name="holder" id="" placeholder="04/29/2016">
                <p>End Date:</p>
                    <input type="date" name="holder" id="" placeholder="04/29/2016">
                <p>Top Number:</p>
                    <label for="">Top number:</label>
                    <select>
                        <option value="">10</option>
                        <option value="dog">1</option>
                        <option value="cat">2</option>
                        <option value="hamster">3</option>
                    </select>
                <p>Location  of the name file:</p>
                     <input type="text" name="" id="">
            <br>
            <button type="submit" class="hero">View report</button>
        </form>
 
    </div>
